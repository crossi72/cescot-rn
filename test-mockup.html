<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weblium - Your effortless website builder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<svg viewBox="0 0 32 32" fill="currentColor">
				<path d="M4 4L16 2L28 4V18C28 24 16 30 16 30S4 24 4 18V4Z" stroke="currentColor" stroke-width="2" fill="none"/>
				<path d="M10 14L14 18L22 10" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
			Weblium
		</div>
		<nav>
			<a href="#" class="dropdown">Solutions</a>
			<a href="#">Pricing</a>
			<a href="#">Templates</a>
			<a href="#" class="dropdown">Resources</a>
		</nav>
		<div class="header-right">
			<button class="lang-selector">EN â–¼</button>
			<button class="btn-login">Log in</button>
			<button class="btn-start">Start for free</button>
		</div>
	</header>

	<!-- Hero Section -->
	<section class="hero">
		<div class="hero-content">
			<h1>Your effortless website builder</h1>
			<p class="hero-subtitle">+14 days of free enhanced access.</p>
			<div class="features">
				<div class="feature-badge simple">Simple</div>
				<div class="feature-badge functional">Functional</div>
				<div class="feature-badge intuitive">Intuitive</div>
			</div>
			<button class="btn-create">Create a website for free</button>
		</div>

		<div class="mockup-container">
			<!-- Browser Mockup -->
			<div class="browser-mockup">
				<div class="browser-header">
					<div class="browser-dot"></div>
					<div class="browser-controls">
						<div class="browser-control"></div>
						<div class="browser-control"></div>
						<div class="browser-control"></div>
						<div class="browser-control large"></div>
					</div>
				</div>
				<div class="browser-content">
					<div class="abstract-shape shape-orange"></div>
					<div class="abstract-shape shape-pink"></div>
					<div class="abstract-shape shape-purple"></div>
					<div class="browser-text">Make something different</div>
				</div>
			</div>

			<!-- Content Card -->
			<div class="content-card">
				<div class="content-text">
					<div class="text-line"></div>
					<div class="text-line medium"></div>
					<div class="text-line short"></div>
					<div class="rating">
						<div class="star"></div>
						<div class="star"></div>
						<div class="star"></div>
						<div class="star"></div>
						<div class="star"></div>
					</div>
					<div class="content-btn"></div>
				</div>
				<div class="content-image">
					<div class="content-shape content-shape-1"></div>
					<div class="content-shape content-shape-2"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- Chat Button -->
	<div class="chat-button"></div>
</body>
</html>
